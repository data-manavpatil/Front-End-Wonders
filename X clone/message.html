    /* Custom styles */
    .conversation {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .conversation:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.sent {
      text-align: right;
    }

    .message.received {
      text-align: left;
    }
  </style>

  <!-- Conversations -->
  <div class="container mt-4">
    <h3>Messages</h3>
    <div class="conversation">
      <h5>User 1</h5>
      <p class="message received">Hi there!</p>
    </div>
    <div class="conversation">
      <h5>User 2</h5>
      <p class="message sent">Hello!</p>
    </div>
